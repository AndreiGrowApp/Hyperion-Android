project.ext.set("compileSdkVersion", 28)
project.ext.set("buildToolsVersion", "28.0.3")
project.ext.set("minSdkVersion", 15)
project.ext.set("targetSdkVersion", 28)

project.ext.set("libraryGroup", 'com.willowtreeapps.hyperion')
project.ext.set("libraryVersion", '0.9.29')

project.ext.set("versionAutoService", "1.0-rc4")
project.ext.set("versionDagger", "2.15")
project.ext.set("versionRecyclerView", "1.0.0")
project.ext.set("versionAppCompat", "1.0.2")
project.ext.set("versionConstraintLayout", "1.1.3")
project.ext.set("versionMaterial", "1.0.0")

buildscript {

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath 'digital.wup:android-maven-publish:3.6.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def Integer buildVersionCode() {
    if (project.hasProperty('versionCode')) {
        return project.properties.versionCode.toInteger()
    } else {
        return 9999
    }
}
